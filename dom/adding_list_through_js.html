<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding list through function in js</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addName(langname)
    {
        const li=document.createElement('li')
        li.innerText=`${langname}`
        document.querySelector('.language').appendChild(li)   //very common way..but it is not optimized way  because we traverse all through to the end 

    }
    addName("ruby")
    addName("rust")

    function addNameOpti(langname)
    {
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(langname))  //this approach is more optimized(uses DSA)
        document.querySelector(".language").append(li)
    }
        addNameOpti("c")
        addNameOpti("c++")

        // edit 

        const editvalue=document.querySelector("li:nth-child(2)")
        //console.log(editvalue.innerHTML)
        //editvalue.innerHTML="myruby"
        const newli=document.createElement("li")  // more optimized
        newli.textContent="myruby"
        editvalue.replaceWith(newli)
       
          //edit

          const firstvalue=document.querySelector("li:first-child")
          firstvalue.outerHTML="<li>js</li>"


          //remove
          const removeChild=document.querySelector("li:last-child")
          removeChild.remove()    

</script>
</html>
